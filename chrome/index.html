<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebThings Shell</title>
    <link rel="stylesheet" href="css/fonts.css" type="text/css" />
    <link rel="stylesheet" href="css/homescreen.css" type="text/css" />
    <link rel="stylesheet" href="css/windows.css" type="text/css" />
    <link rel="stylesheet" href="css/chrome.css" type="text/css" />
    <script type="text/javascript" src="js/views/components/browser-window.js"></script>
    <script type="text/javascript" src="js/views/components/window-preview.js"></script>
    <script type="text/javascript" src="js/views/components/site-info-menu.js"></script>
    <script type="text/javascript" src="js/views/components/message-toast.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/models/web-app.js"></script>
    <script type="text/javascript" src="js/models/web-apps.js"></script>
    <script type="text/javascript" src="js/views/homescreen-view.js"></script>
    <script type="text/javascript" src="js/views/windows-view.js"></script>
    <script type="text/javascript" src="js/chrome.js"></script>
  </head>
  <body class="home">
    <menu id="status-bar">
      <span id="clock"></span>
    </menu>
    <section id="homescreen-view" >
      <webview id="homescreen-webview"></webview>
    </section>
    <section id="windows-view" class="hidden">
      <section id="window-switcher">
        <div id="window-previews" class="hidden"></div>
        <p id="window-preview-placeholder">Click &quot;+&quot; to open a new window</p>
      </section>
      <div id="windows"></div>
    </section>
    <menu id="system-toolbar">
      <li><button id="back-button"></button></li>
      <li><button id="home-button"></button></li>
      <li id="windows-menu-item"><button id="windows-button"></button></li>
      <li id="new-window-menu-item" class="hidden"><button id="new-window-button"></button></li>
    </menu>
    <div id="message-area" class="message-area"></div>
  </body>
</html>
